<style type="text/css">
.today > div{
    /*background-color: #abc9ed !important;*/
    font-weight: bold;
}


</style>

<div ng-controller="homeController">
    <!-- calendario -->
    <div style="background-color: #eeeeee" >
        <div class="container"  ng-init="getCalendar('2015-11-02',7)">
            <div style="padding: 10px;padding-left: 0">
                <h2 style=""><span class="glyphicon glyphicon-calendar"></span> Calendario semanal </h2>
            </div>

            <div class="col-xs-12" style="padding: 0;">

                <div  ng-repeat="cal in calendar" ng-class="{'today': cal.day.today == true}" class="col-xs-12 col-md-2" style="height: 150px;padding: 0">
                    <div  style="padding: 3px;font-size: 14px;">{{cal.day.name}}</div>
                    <ul>
                        <li class="" style="margin-top: 5px;" ng-repeat="tutorial in cal.tutorials">
                            <a style="padding-top:3px;font-weight:300;font-size:18px;color:red;font-family: 'Arial Narrow'" ui-sref="course({course_id:tutorial.course_id})">{{tutorial.course_title}}</a>
                            <div>
                                <a style="font-size: 13px;color:black" >{{tutorial.title}}</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div><!-- .calendario -->
</div>



<div ng-controller="profileController">





    <div style="height: 100px;"></div>
    <div class="container">
        <h1>Mis cursos</h1>
        <hr>
        <div ng-controller="subscriptionController">
            <div ng-repeat="course in courseSubscriptions" style="float: left;width:170px;height: 100px;border:1px #4a5767 solid;margin-right: 10px;margin-top: 10px;">
                <img  style="width: 100%;height: 100%;" src="{{imageAsset('sm',course.image)}}">
                <div style="position: absolute">
                    <a ui-sref="course({course_id:course.course_id})">{{course.title}}</a>
                    
                </div>
            </div>
        </div>
    </div>





</div>

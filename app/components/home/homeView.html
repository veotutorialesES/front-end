<style type="text/css">


</style>
<div ng-controller="homeController">

    <div style="border-bottom: 1px #7a8eb1 solid;border-top: 1px #7a8eb1 solid;background-color: #8d9cd0;padding: 20px;">
        <div class="container">
            <div class="col-xs-1">
                <span style="font-size: 29pt;" class="glyphicon glyphicon-bell"></span>
            </div>
            <div class="col-xs-8" style="font-size: 16px;color: gainsboro">
                Hola <strong>Salvador</strong>,<br>
                Tienes nuevos tutoriales en el curso <strong>Introducci√≥n a HTML</strong>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-block btn-default" style="background-color: #a9bbf0;border-color: #8e9ed3;">VER AHORA</button>
            </div>
        </div>
    </div>


    <!-- calendario -->
    <div ng-init="getCalendar(getDate(),6)" class="" style="padding-top: 10px;">
        <div class="container">
            <h2 style=""><span class="glyphicon glyphicon-calendar"></span> Calendario</h2>

            <div class="row " style="margin-top: 10px;">
                <div class="col-xs-12 col-md-2" ng-repeat="cal in calendar" style="">
                    <div style="background-color: #f4f6f7;padding: 3px;font-weight: bold;">{{cal.day}}</div>
                    <ul>
                        <li>
                            <img style="width: 100%;margin-bottom: 10px;" src="{{cal.tutorials[0].image}}">
                        </li>
                        <li class="box" style="margin-bottom: 5px;" ng-repeat="tutorial in cal.tutorials">
                            <div style="color: red;padding: 2px;font-size: 17px;">
                                <a ui-sref="course({course_id:tutorial.course_id})">
                                {{tutorial.course_title}}
                                </a>
                            </div>
                            <div style="padding: 2px;">{{tutorial.title}}</div>
                        </li>

                    </ul>
                </div>

            </div>


        </div>
    </div><!-- .calendario -->

    <div style="border-bottom: 1px #ebebeb solid;border-top: 1px #ebebeb solid;background-color: #d6d6d6;padding: 10px;">

            <h2 style=""><span class="glyphicon glyphicon-fire"></span> Tendencias</h2>
            <!--- --->
            <div class="col-xs-12 col-sm-3 ng-scope" style="margin-bottom: 10px;">

                    <img style="width: 100%;height: 100%" src="https://i.ytimg.com/vi_webp/AxoT18S2fEA/mqdefault.webp">
                    <div style="padding:5px;position: relative;width: 100%;background-color: #6e82a6;bottom:50px;height:50px;opacity: 0.9;font-size: 14pt;line-height: 15pt;color: #262626" class="ng-binding">
                        Nacion ceta
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 ng-scope" style="margin-bottom: 10px;">
                <div style="border:1px #e0e0e0 solid;height: 150px;">
                    <img style="width: 100%;height: 100%" src="https://i.ytimg.com/vi_webp/AxoT18S2fEA/mqdefault.webp">
                    <div style="padding:5px;position: relative;width: 100%;background-color: #6e82a6;bottom:50px;height:50px;opacity: 0.9;font-size: 14pt;line-height: 15pt;color: #262626" class="ng-binding">

                    </div>

            <div class="col-xs-12 col-sm-3 ng-scope" style="margin-bottom: 10px;">

                    <img style="width: 100%;height: 100%" src="https://i.ytimg.com/vi_webp/AxoT18S2fEA/mqdefault.webp">
                    <div style="padding:5px;position: relative;width: 100%;background-color: #6e82a6;bottom:50px;height:50px;opacity: 0.9;font-size: 14pt;line-height: 15pt;color: #262626" class="ng-binding">

        </div>
    </div>
<div style="background-color: white">

    <div  class="container" style="">

        <div class="row">
            <div ng-init="lastTutorials()" class="col-xs-12 col-sm-6" style="padding: 15px;" >
                <h2 style=""><span class="glyphicon glyphicon-fire"></span> Ultimos tutoriales</h2>

                <div ng-repeat="tutorial in tutorials"  title="tutorial.title" style="padding: 5px;height: auto !important;overflow: hidden">
                    <a ui-sref="tutorial({course_id:tutorial.course_id,tutorial_id:tutorial.tutorial_id})">
                    <div class="col-xs-3"><img style="width: 100%" src="{{tutorial.image}}"> </div>
                    <div class="col-xs-9">{{tutorial.title}}</div>
                    </a>
                </div>
            </div>

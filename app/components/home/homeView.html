<style type="text/css">


</style>
<div ng-controller="homeController">


    <!-- calendario -->
    <div ng-init="getCalendar(getDate(),6)" class="" style="padding-top: 10px;">
        <div class="container">
            <h2 style=""><span class="glyphicon glyphicon-calendar"></span> Calendario</h2>

            <div class="row " style="margin-top: 10px;">
                <div class="col-xs-12 col-md-2" ng-repeat="cal in calendar" style="">
                    <div style="background-color: #f4f6f7;padding: 3px;font-weight: bold;">{{cal.day}}</div>
                    <ul>

                        <li class="box" style="margin-bottom: 5px;" ng-repeat="tutorial in cal.tutorials">
                            <div style="color: red;padding: 2px;font-size: 17px;">
                                <a ui-sref="course({course_id:tutorial.course_id})">
                                {{tutorial.course_title}}
                                </a>
                            </div>
                            <div style="padding: 2px;">{{tutorial.title}}</div>
                        </li>

                    </ul>
                </div>

            </div>


        </div>
    </div><!-- .calendario -->


<div style="background-color: white">

    <div  class="container" style="">

        <div class="row">
            <div ng-init="lastTutorials()" class="col-xs-12 col-sm-6" style="padding: 20px;" >
                <label>Ultimos tutoriales</label>
                <div ng-repeat="tutorial in tutorials"  title="tutorial.title" style="padding: 5px;height: auto !important;overflow: hidden">
                    <a ui-sref="tutorial({course_id:tutorial.course_id,tutorial_id:tutorial.tutorial_id})">
                    <div class="col-xs-3"><img style="width: 100%" src="{{tutorial.image}}"> </div>
                    <div class="col-xs-9">{{tutorial.title}}</div>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6" ng-controller="dudasController" ng-init="getAll()" style="padding: 20px;  ">
                <label>Ultimas dudas</label>
                <dudas-card ng-repeat="doubt in doubtsList" info="doubt"></dudas-card>
            </div>

        </div>

    </div>

</div>

<style type="text/css">
.today > div{
    background-color: #abc9ed !important;
}
    .today > ul{
        background-color: #abc9ed !important;

    }

</style>
<div ng-controller="homeController">

    <div ng-controller="subscriptionController" ng-show="user.is_user" style="border-bottom: 1px #7a8eb1 solid;border-top: 1px #7a8eb1 solid;background-color: #8d9cd0;padding: 20px;">
        <div ng-init="list(3)" class="container">
            <div>
                <h2 style=""><span class="glyphicon glyphicon-fire"></span> Mis subscripciones</h2>
            </div>

            <div ng-repeat="course in courseSubscriptions" style="float: left;width:170px;height: 100px;border:1px #4a5767 solid;margin-right: 10px;margin-top: 10px;">
                <img  style="width: 100%;height: 100%;" src="{{imageAsset('sm',course.image)}}">
                <div style="position: absolute">
                    <a ui-sref="course({course_id:course.course_id})">{{course.title}}</a>
                </div>
            </div>

        </div>
    </div>


    <!-- calendario -->

    <div class="container"  ng-init="getCalendar('2015-11-02',13)">
        <div style="padding: 10px;padding-left: 0">
        <h2 style=""><span class="glyphicon glyphicon-calendar"></span> Calendario <span class="pull-right" style="font-size: 12pt;color: grey;padding: 5px;">Próximas 2 semanas >></span></h2>
        </div>

        <div class="col-xs-12" style="padding: 0;border-left: 1px silver solid;border-bottom: 1px silver solid">

            <div  ng-repeat="cal in calendar" ng-class="{'today': cal.day.today == true}" class="col-xs-12 col-md-2" style="border-right: 1px silver solid;border-top: 1px silver solid;height: 150px;padding: 0">
                <div  style="padding: 3px;font-weight: bold;font-size: 13px;background-color: #eaeaea">{{cal.day.name}}</div>
                <ul>
                    <li class="box" style="margin-bottom: 2px;" ng-repeat="tutorial in cal.tutorials">
                        <div style="color: #536378;padding-left: 5px;padding-top:3px;font-size: 14px;">{{tutorial.title}}</div>
                        <div style="padding-left: 5px;font-size: 10pt;">
                            <a ui-sref="course({course_id:tutorial.course_id})">{{tutorial.course_title}}</a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div><!-- .calendario -->


    <div class="container" style="margin-top: 20px;">

    <div class="col-xs-12" style="padding: 0">
        Seguimos trabajando para traerte más funcionalidades, puedes suscribirte a nuestro boletin para recibir en tu correo las novedades de la web
    </div>
    </div>

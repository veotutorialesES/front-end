<div ng-controller="courseController">


    <div style="height: auto !important;overflow: hidden;box-shadow: inset 0px 1px 15px 0px rgba(50, 50, 50, 0.75);background-color: #2c343d">
        <!-- 16:9 aspect ratio -->
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
            <div class="embed-responsive embed-responsive-16by9" style="">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/_eVNU59Q_MU"></iframe>
            </div>
        </div>

    </div>


    <div ng-controller="playlist" class="" style="position: fixed;left: 0;top: 40px;height: 100%;box-shadow:         1px 0px 7px 0px rgba(50, 50, 50, 0.57);">
        <div style="background-color: #455362;color: whitesmoke;height: inherit">
            <div style="padding: 10px;" >
                <div>Lista de tutoriales</div>

                <div ng-repeat="tutorial in list | filter:searchText" style="width: 250px;">
                    {{tutorial.title}}
                </div>
            </div>

        </div>
    </div>

    <div class="container" >

        <div class="" style="background-color: silver;height: 300px;">
            <div>Dudas</div>
        </div>
    </div>


</div>

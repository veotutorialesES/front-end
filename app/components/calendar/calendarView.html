<style type="text/css">
.today > div{
    /*background-color: #abc9ed !important;*/
    font-weight: bold;
}


</style>
<div ng-controller="calendarController">
    <div style="height: 100px;"></div>
    <div class="container">
        <h1>Calendario</h1>
        <hr>
        <div ng-controller="subscriptionController">
            <div ng-repeat="course in courseSubscriptions" style="float: left;width:170px;height: 100px;border:1px #4a5767 solid;margin-right: 10px;margin-top: 10px;">
                <img  style="width: 100%;height: 100%;" src="{{imageAsset('sm',course.image)}}">
                <div style="position: absolute">
                    <a ui-sref="course({course_id:course.course_id})">{{course.title}}</a>
                </div>
            </div>
        </div>
    </div>





</div>

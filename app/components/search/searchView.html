<style type="text/css">
    .search-menu{
        list-style: none;
        padding: 0;
        margin: 0;
    }

</style>
<div ng-controller="searchController">
    <div class="search-head">
        <div class="container">
            <div class="row">
                <ul class="pull-left float padding-10">
                    <li ng-click="changeType(0)" ng-class="{'selected': type == 'all'}">Todo</li>
                    <li ng-click="changeType(1)" ng-class="{'selected': type == 'courses'}">Cursos</li>
                    <li ng-click="changeType(2)" ng-class="{'selected': type == 'tutorials'}">Tutoriales</li>
                    <li ng-click="changeType(3)" ng-class="{'selected': type == 'doubts'}">Dudas</li>
                </ul>
                <!--
                <div class="pull-right" style="padding: 3px;">
                    <div class="" style="">
                    <span style="font-size: 16pt;top: 53px;margin-left: 7px;position: absolute;color: rgba(106, 131, 151, 0.87)" class="glyphicon glyphicon-search"></span>
                    <input style="padding: 5px;width: 400px;border: 1px #3e4956 solid;padding-left:35px;background-color: #4f5f70" ng-model="q" type="text" placeholder="Buscar...">
                    </div>
                </div>
                -->

            </div>

        </div>
    </div>


    <div ng-init="search()" style="padding-top: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">

                    <!--
                    <div class="box" style="">
                        <label>Ordenar por</label>
                        <div>Fecha</div>
                        <div>Relevancia</div>
                        <div></div>
                    </div>
                    <div class="box" style="margin-top: 20px;">
                        <div ng-repeat="f in filters">{{f.title}}</div>

                    </div>
                    -->

                </div>
                <div class="col-xs-8">
                    <div>
                        Resultado encontrados: {{result.hits.total}}
                    </div>
                    <div ng-repeat="hit in result.hits.hits" class="row" style="overflow:hidden;border: 1px silver solid;margin-top: 10px;">

                        <dudas-card ng-show="hit._type == 'doubts'" info="hit._source"></dudas-card>
                        <div ng-hide="hit._type == 'doubts'">
                        <div class="col-xs-3" style="padding: 0"><img style="width: 100%" src="{{hit._source.image}}"></div>
                        <div class="col-xs-9">
                            <div><h2>{{hit._source.title}}</h2></div>
                            <div ng-bind-html="hit._source.description"></div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="container">
            <div class="col-xs-8">
            </div>
        </div>
    </div>

</div>

<style type="text/css">
    .noti table td{
        padding: 5px;
    }
</style>
<div class="noti">

    <h1 style="font-size: 24pt;font-weight: bold;">Configura tus notificaciones</h1>
    <p>Aqui puedes configurar la forma en la que te notificamos a tu cuenta de correo</p>
    <table style="width: 100%">

        <tbody>
            <tr>
                <td>Notificaciones sin leer (1 vez al d√≠a)</td>
                <td><input ng-model="user.notifications.config.stack" class="form-control" type="checkbox"></td>
            </tr>
            <tr>
                <td>Boletin</td>
                <td><input ng-model="user.notifications.config.boletin" type="checkbox"></td>
            </tr>

        </tbody>
    </table>

    <div style="text-align: right;padding: 5px;">
        <button ng-click="updateNotifications()" class="btn btn-primary">Guardar</button>
    </div>


</div>

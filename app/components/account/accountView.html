<style type="text/css">
    .account-box{
        border: 1px #d9d9d9 solid;
        background-color: whitesmoke;
        margin-bottom: 20px;

    }
    .account-box h2{
        margin: 0;
        padding: 5px;
        color: darkgray;
        font-size: 22px;
        border-bottom: 1px silver solid;
    }
    .account-box > div{
        height: 100px;
    }


    .account-menu{
        background-color: whitesmoke;
        list-style: none;
        padding: 0;
    margin: 0;
    }
    .account-menu li{
        padding: 10px;
    }
    .account-menu li:hover{
        background-color: #d5d5d5;
    }
    .account-menu .selected{
        background-color: #d5d5d5;
    }
</style>
<div ng-controller="accountController" style="min-height: 400px">



    <div class="container" style="padding-top: 20px;">
        <div class="col-xs-3">

            <div class="box">
                <ul class="hover-default padding-10">
                    <label style="padding: 5px;">Información básica</label>

                    <li class="selected" ui-sref="account.info">Cambiar nombre de usuario</li>
                    <li ui-sref="account.email">Cambiar Email</li>
                    <li ui-sref="account.pass">Cambiar Contraseña</li>

                    <!--
                    <li ui-sref="account.notifications">Notificaciones</li>
                    -->

                </ul>

            </div>

            <div class="box" style="margin-top: 20px;">

                <ul class="hover-default padding-10" >
                    <label style="padding: 5px;">Subscripciones</label>
                    <li><a class="selected" ui-sref="account.subCourses">Cursos</a></li>
                    <li><a ui-sref="account.subDudas">Dudas</a></li>
                </ul>
            </div>

            <div class="box" style="margin-top: 20px;">

                <ul class="hover-default padding-10" >
                    <label style="padding: 5px;">Danger Zone</label>
                    <li><a ui-sref="account.config">Eliminar mi cuenta</a></li>
                </ul>
            </div>

        </div>
        <div class="col-xs-6">
                <div ui-view="account"></div>
        </div>
    </div>


</div>

<style type="text/css">
    .course-menu{
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .course-menu li{
        float: left;
        padding: 5px;
    }
    .home-slider-item{
        float: left;
        margin-right: 10px;
    }
    .home-slider-item img{
        width: 100%;
    }
    .home-slider-item p{
        margin: 0;
        text-align: center;
    }

    .player td{
        padding: 5px;;
    }

    .selected{
        background-color: #879dba;
        color: white;
    }
    .selected a{
        color: white !important;
    }
    .selected span{
        display: none;
    }

    .tutorial_list{
        list-style: none;
        padding: 0;
        float: left;
        margin-left: 10px;;
    }
    .tutorial_list li{
        float: left;
        border: 1px silver solid;
        width: 40px;
        height: 40px;
        padding: 8px;
        text-align: center;
    }
</style>

<div  ng-controller="courseController" style="padding-bottom: 20px;" ng-init="getTutorial(tutorial_id);">


    <div style="height: auto !important;overflow: hidden;box-shadow: inset 0px 1px 15px 0px rgba(50, 50, 50, 0.75);background-color: #2c343d;">
        <!-- 16:9 aspect ratio -->

        <div class="hidden-xs col-sm-2">
        </div>

        <div class="col-xs-12 col-sm-8" style="padding: 0">

            <div class="embed-responsive embed-responsive-16by9" style="">
                <iframe scrolling="no" style="" class="embed-responsive-item" ng-src="https://www.youtube.com/embed/bGez1WzTOss"></iframe>
            </div>

        </div>




    </div>

    <div style="height: 50px;background-color: #fdfdfd;font-size: 12pt;padding: 5px;">
        <div class="container" style="">
            <div ng-init="cl_show = false" style="float: left; height: 40px;padding: 0;width: 200px;">
                <div  class="btn btn-default"  ng-click="cl_show = !cl_show" style="font-size: 12pt; width: inherit;height:inherit;padding-left: 5px;padding-right: 5px;padding-top: 8px;text-align: left">Modulo actual <span class="glyphicon glyphicon-menu-down" style="float: right"></span></div>

                <ul ng-show="cl_show" style="padding: 3px;background-color: white;position: absolute;width: inherit;z-index: 10;border: 1px silver solid;margin-top: 0px;box-shadow: -1px 1px 5px 0px rgba(50, 50, 50, 0.05);border-top:0;">
                    <li style="padding: 5px;" ng-repeat="mod in tutorial.course.modules">{{mod.title}}</li>
                    <li style="padding: 5px;" ng-repeat="mod in tutorial.course.modules">{{mod.title}}</li>
                    <li style="padding: 5px;" ng-repeat="mod in tutorial.course.modules">{{mod.title}}</li>
                    <li style="padding: 5px;" ng-repeat="mod in tutorial.course.modules">{{mod.title}}</li>

                </ul>
            </div>
            <ul class="tutorial_list">
                <li >T1</li>
                <li>T2</li>
                <li>T3</li>
                <li>T4</li>
            </ul>
        </div>
    </div>



    <div class="container" style="">

        <div class="row">

            <div class="col-xs-3" style="padding: 10px;">

                <h2><span class="glyphicon glyphicon-info-sign"></span> Puntos</h2>
                <h2><span class="glyphicon glyphicon-info-sign"></span> test</h2>
                <h2><span class="glyphicon glyphicon-info-sign"></span> Descargas</h2>
                <div>Gist, url, etc</div>
                <h2><span class="glyphicon glyphicon-info-sign"></span> Participantes</h2>

                <!--
                <div ng-bind-html="tutorial.description" class="" style="padding: 10px;background-color: #e8e8e8"></div>
                -->

            </div>

            <div class="col-xs-9" style="">




                <div  ng-controller="dudasController" style="">
                    <h2 style="margin-top: 20px;"><span class="glyphicon glyphicon-question-sign"></span> Dudas</h2>
                    <div ng-init="quantity = 15"  style="margin-top:10px;">
                        <div ng-hide="tutorial.doubts.length > 0" style="padding:10px;border:1px silver dashed;text-align: center">
                            <p style="margin: 0">Sé el primero en <a ng-click="">publicar una duda</a> para este tutorial</p>
                        </div>
                        <dudas-card ng-repeat="doubt in tutorial.doubts | limitTo:quantity" info="doubt"></dudas-card>
                        <div style="text-align: center;padding: 10px;">
                            <button ng-hide="quantity > tutorial.doubts.length" class="btn btn-default" ng-click="quantity = quantity + 10">Cargar más</button>
                        </div>
                    </div>


                    <form ng-submit="addDoubt(tutorial_id)" ng-show="user.is_user" class="" style="margin-top:40px;padding:10px;background-color: #e8e8e8">
                        <h2 style=""><span class="glyphicon glyphicon-pencil"></span> Publica tu duda</h2>

                        <input ng-model="auxDoubt.title" style="margin-bottom: 5px;border-radius: 0" type="text" class="form-control" placeholder="Un titulo para tu duda">

                        <textarea ng-model="auxDoubt.description" class="form-control" style="margin-top: 10px;"></textarea>
                        <div style="margin-top: 5px;text-align: right">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </form>
                    <div ng-hide="user.is_user" style="padding:10px;border:1px silver dashed;text-align: center;margin-top: 20px;">
                        <label style="margin: 0;font-size: 17px;">Inicia sesion para escribir tu duda</label>
                    </div>
                </div>

            </div>




        </div>

    </div>


</div>
